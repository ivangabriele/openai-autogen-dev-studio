name: Check

on: push

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: "1.6.1"

      - name: Install dependencies
        run: poetry install

      - name: Setup Envs (OpenAI)
        run: cp ./env.openai-sample.jsonc ./env.jsonc

      - name: Lint
        run: make lint

      - name: Setup Envs (OpenSource)
        run: cp ./env.opensource-sample.jsonc ./env.jsonc

      - name: Lint
        run: make lint

  type:
    name: Type
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: "1.6.1"

      - name: Install mypy
        run: pip install mypy

      - name: Install dependencies
        run: poetry install

      - name: Setup Envs (OpenAI)
        run: cp ./env.openai-sample.jsonc ./env.jsonc

      - name: Check Types
        run: make type

      - name: Setup Envs (OpenSource)
        run: cp ./env.opensource-sample.jsonc ./env.jsonc

      - name: Check Types
        run: make type

  test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: "1.6.1"

      - name: Install dependencies
        run: poetry install

      - name: Setup Envs (OpenAI)
        run: cp ./env.openai-sample.jsonc ./env.jsonc

      - name: Run Unit Tests
        run: make test

      - name: Setup Envs (OpenSource)
        run: cp ./env.opensource-sample.jsonc ./env.jsonc

      - name: Run Unit Tests
        run: make test
